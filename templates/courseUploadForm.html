{% extends 'base.html' %}

{% block content %}


<style>
	.removeButton {
		text-decoration: None;
		cursor: pointer;
		padding-right: 8px;
	}

	#classesDisplay {
		list-style: none;
		padding-left: 10px;
	}

	mark {
		padding-right:0;
	}
</style>

<script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.01.min.css">


<script>
	function addClassElement(data) {
		count = $(".userClass").length + 1;

		var li = document.createElement('li');
		var a = document.createElement('a');
		li.classList.add("userClass");
		li.innerHTML = "<a class=\"removeButton\">-</a><input type=\"hidden\" name=\"class" + count + "\" value=\"" + data + "\">" + data;
		$("ul#classesDisplay")[0].appendChild(li);
		$('.removeButton').click(function () {
			this.parentNode.remove();
		});
	}

	function parseTranscript(file){
		var formData = new FormData();
		console.log(file);
		formData.append('file', file);

		$.ajax({
			type: "POST",
			processData: false,
			contentType: false,
			cache: false,
			url: "handleFileUpload",
			data: formData
		}).done(function (data) {
			$("#majorInput").val(data['major'])
			data['courses'].forEach(c => {
				if (!c['passed']) {
					return;
				}
				addClassElement(c['name']);
			});
		});
	}

$(document).ready(function () {

	var xh = new XMLHttpRequest();
	xh.open("GET", "static/all_classes", false);
	xh.send();
	classes = xh.responseText.split(',');

	const autoCompleteJS = new autoComplete({
		placeHolder: "Search for classes...",
		data: {
			src: classes,
			cache: true,
		},
		resultItem: {
			highlight: true
		},
		events: {
			input: {
				selection: (event) => {
					const selection = event.detail.selection.value;
					autoCompleteJS.input.value = selection;
				}
			}
		}
	});

	$("#addClass").click(function() {
		data = $("#autoComplete	").val().trim().toUpperCase();
		$("#autoComplete ").val("");
		if (data == '') {
			return;
		}
		if (!classes.includes(data)) {
			alert("Not a class");
			return;
		}
		addClassElement(data);
	});

	$("#submitClasses").click(function() {
		userClasses = []
		$(".userClass").each(function(i,e) {
			userClasses.push(e.innerText.substring(1));
		});

		$.ajax({
			type: "POST",
			processData: false,
			contentType: "json",
			cache: false,
			url: "result",
			data: userClasses
		}).done(function (data) {
			document
		});

	});

});
</script>

<div class="row row-cols-1 row-cols-lg-2">
	<div class="col">
		<form id="fileUpload">
			<link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
			<input type="file" class="filepond" name="file" id="formFile" required>

			<!-- Load FilePond library -->
			<script src="https://unpkg.com/filepond/dist/filepond.js"></script>

			<!-- Turn all file input elements into ponds -->
			<script>
				FilePond.parse(document.body);
				var pond = document.querySelector('.filepond--root');
				pond.addEventListener('FilePond:addfile', (e) => {
					parseTranscript(e.detail.file.file);
				});
			</script>

		</form>

	</div>
	<div class="col">
		<form method="POST" action="/result">
			<div class="d-flex text-nowrap align-items-center">
				<label for="majorInput">Your Major</label>
				<div class="input-group ms-3">
					<input class="form-control" type="text" id="majorInput" name="major" required>
				</div>
			</div>
			<div class="input-group mt-3">
				<input id="autoComplete" type="text" class="form-control bg-body-tertiary">
				<div class="input-group-append">
					<button type="button" class="btn btn-warning" id="addClass">Add to your transcript</button>
				</div>
			</div>

			<ul id="classesDisplay"></ul>

			<button type="submit" class="mt-3 px-3 btn rounded-pill bg-navy">Recommend Classes <i
					class="bi bi-arrow-right"></i>
			</button>
		</form>

	</div>
</div>


{% endblock %}
